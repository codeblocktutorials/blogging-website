    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBVqlUcgNhoGtaOxM1qPf3s32eCvh705fU",
            authDomain: "my-first-project-fd7f2.firebaseapp.com",
            databaseURL: "https://my-first-project-fd7f2-default-rtdb.firebaseio.com",
            projectId: "my-first-project-fd7f2",
            storageBucket: "my-first-project-fd7f2.firebasestorage.app",
            messagingSenderId: "150751881615",
            appId: "1:150751881615:web:3e0c60be1ba3c8257903fa",
            measurementId: "G-JJ194L99DS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get blog ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const blogId = urlParams.get('id'); // The 'id' query parameter in the URL

        // Reference to the specific blog post in Firebase
        const blogRef = ref(database, `blogs/${blogId}`);

        // Fetch the blog post from Firebase
        window.onload = () => {
            get(blogRef)
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const blogData = snapshot.val();
                        document.getElementById('blogTitle').textContent = blogData.title;
                        document.getElementById('blogContent').textContent = blogData.content;
                        document.getElementById('blogImage').src = blogData.image;
                    } else {
                        document.getElementById('blogPost').innerHTML = '<p>Blog not found.</p>';
                    }
                })
                .catch((error) => {
                    console.error('Error fetching blog:', error);
                    document.getElementById('blogPost').innerHTML = '<p>Error fetching blog post.</p>';
                });

            // Show ad modal
            const adModal = document.getElementById('adModal');
            adModal.style.display = 'block';

            // Hide ad modal after a delay (e.g., 5 seconds)
            setTimeout(() => {
                adModal.style.display = 'none';
            }, 9000); // 5000 ms = 5 seconds
        };
    </script>

<script>

    document.addEventListener('DOMContentLoaded', () => {
          const toggler = document.getElementById('navbar-toggler');
          const navCollapse = document.getElementById('navbarNav');
    
          toggler.addEventListener('click', () => {
            // Toggle the `show` class on the navbar
            const isExpanded = navCollapse.classList.contains('show');
            if (isExpanded) {
              navCollapse.classList.remove('show');
              toggler.setAttribute('aria-expanded', 'false');
            } else {
              navCollapse.classList.add('show');
              toggler.setAttribute('aria-expanded', 'true');
            }
          });
        });
